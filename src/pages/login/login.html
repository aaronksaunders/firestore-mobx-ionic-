<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" novalidate>
    <ion-item>
      <ion-label floating color="primary">Username</ion-label>
      <ion-input formControlName="email" type="text" spellcheck="false" autocapitalize="off"
      >
      </ion-input>
    </ion-item>
    <p [hidden]="loginForm.controls.email.valid || submitted == false" color="danger" padding-left>
      Username is required
    </p>

    <ion-item>
      <ion-label floating color="primary">Password</ion-label>
      <ion-input formControlName="password" type="password">
      </ion-input>
    </ion-item>
    <p [hidden]="loginForm.controls.password.valid || submitted == false" color="danger" padding-left>
      Password is required
    </p>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="doLogin(loginForm)" type="submit" color="primary" block>Login</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="doCreateUser(loginForm)" type="submit" color="primary" block>Create User</button>
      </ion-col>
    </ion-row>


  </form>
</ion-content>
